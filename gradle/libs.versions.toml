[versions]
androidx-lifecycle = "2.9.4"
composeHotReload = "1.0.0-beta07"
composeMultiplatform = "1.9.0"
junit = "4.13.2"
kotlin = "2.2.20"
kotlinx-coroutines = "1.8.0" #"1.10.2"

# Room y KSP (Kotlin Symbol Processing)
room = "2.8.0" # Última versión estable con soporte KMP
#room = "2.6.1"
ksp = "2.2.20-2.0.2" # Versión de KSP compatible con Kotlin 2.2.20
sqlite = "3.45.1.0"

# Define la versión de la librería de parsing de Markdown
commonmark = "0.21.0"
dagger = "2.57.2"
slf4j = "2.0.12"
voyager = "1.1.0-beta03" # Revisa la última versión de Voyager
#composeMaterialIconsExtended = "1.7.8"
compose-navigation = "1.2.0"

compose-material3 = "1.4.0"

compose = "1.6.0"
ktor = "2.3.12"
retrofit = "2.11.0"
retrofit-converter = "1.0.0"
serialization = "1.6.3" # Versión de kotlinx-serialization
okhttp = "4.12.0"
coil3 = "3.0.4"

cloudinary = "2.0.0"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-testJunit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }
junit = { module = "junit:junit", version.ref = "junit" }
androidx-lifecycle-viewmodelCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtimeCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
kotlinx-coroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }

# Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
#androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
# Para Desktop (JVM) se recomienda BundledSQLiteDriver para consistencia
androidx-sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled", version = "sqlite" } # Usa la versión estable de androidx.sqlite

# Dependencia principal para el parsing de Markdown
commonmark = { module = "org.commonmark:commonmark", version.ref = "commonmark" }
# Opcional: Para renderizar elementos específicos de GitHub (como tablas)
commonmark-gfm-tables = { module = "org.commonmark:commonmark-ext-gfm-tables", version.ref = "commonmark" }
sqlite-jdbc = { group = "org.xerial", name = "sqlite-jdbc", version.ref = "sqlite" }
dagger-core = { group = "com.google.dagger", name = "dagger", version.ref = "dagger" }
dagger-compiler = { group = "com.google.dagger", name = "dagger-compiler", version.ref = "dagger" }
slf4j-simple = { group = "org.slf4j", name = "slf4j-simple", version.ref = "slf4j" }
voyager-navigator = { module = "cafe.adriel.voyager:voyager-navigator", version.ref = "voyager" }
voyager-screenmodel = { module = "cafe.adriel.voyager:voyager-screenmodel", version.ref = "voyager" }
#voyager-hilt = { module = "cafe.adriel.voyager:voyager-hilt", version.ref = "voyager" }
#androidx-compose-material-iconsExtended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "composeMaterialIconsExtended" }
compose-ui = { module = "org.jetbrains.compose.ui:ui-desktop", version.ref = "compose" }
# TODOS los íconos de Material Design (¡Advertencia: dependencia grande!)
compose-material-icons-extended = { module = "org.jetbrains.compose.material:material-icons-extended-desktop", version.ref = "compose" }
compose-material3 = { module = "org.jetbrains.compose.material3:material3", version.ref = "compose-material3" }
#compose-material3-adaptive = { module = "org.jetbrains.compose.material3:material3-adaptive", version.ref = "compose-material3" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-websockets = { module = "io.ktor:ktor-server-websockets", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor" }
ktor-client-core-jvm = { module = "io.ktor:ktor-client-core-jvm", version.ref = "ktor" } # This will pull in the correct coroutines
ktor-server-core-jvm = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor" } # Also pulls in coroutines
# Cliente Ktor
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
# Motor para JVM (uso obligatorio)
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
# Plugin de WebSocket para el cliente
ktor-client-websockets = { module = "io.ktor:ktor-client-websockets", version.ref = "ktor" }
# Retrofit
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-kotlinx-converter = { group = "com.jakewharton.retrofit", name = "retrofit2-kotlinx-serialization-converter", version.ref = "retrofit-converter" }
# Convertidor de Retrofit (para usar Serialization)
#retrofit-kotlinx-converter = { group = "com.jakewharton.retrofit", name = "retrofit2-kotlinx-serialization-converter", version.ref = "retrofit" }
# Kotlinx Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }
okhttp-core = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil3" }
# También necesitas el "networker" para cargar imágenes de internet (http)
coil-network = { module = "io.coil-kt.coil3:coil-network-okhttp", version.ref = "coil3" }

coil-svg = { module = "io.coil-kt.coil3:coil-svg", version.ref = "coil3"}
cloudinary-http5 = { group = "com.cloudinary", name = "cloudinary-http5", version.ref = "cloudinary" }
[plugins]
composeHotReload = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }

# KSP Plugin
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
# Room Gradle Plugin (opcional, pero ayuda a configurar el esquema)
androidx-room-gradle = { id = "androidx.room", version.ref = "room" }
kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }